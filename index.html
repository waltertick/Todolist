<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo list</title>
</head>

<body>


    <header class="header-bg">

        <div class="column">

            <div class="todobar">

                <h1>
                    <span> Todolist</span>

                </h1>
                <img class="iconlogo" src="images/Icon Calendar.svg" />
            </div>
            

            <div class="searchDiv">

                <input class="setInput" type="text" name="search">

            </div>
        </div>

    </header>
    <div class="spacer"></div>

    <section>
        <div class="column">
            <div class="classbutton">


                <label class="container ">
                    <div class="checkAndtitle">
                        <input type="checkbox">
                        <span class="leftset"> Meeting </span>
                        <span class="checkmark"></span>
                        <span class="datehour">8:00 AM</span>
                    </div>
                </label>

                <span class="changefont"></span>



            </div>
            <div class="classbutton">


                <label class="container">
                    <div class="checkAndtitle">
                        <input type="checkbox">
                        <span class="leftset">Group Meeting </span>
                        <span class="checkmark"></span>
                        <span class="datehour">9:30 AM</span>
                    </div>
                </label><br>
                <span class="changefont">The meeting was chairedby schoolmaster Mr White</span>

            </div>

            <div class="classbutton">
            
            
                <label class="container">
                    <div class="checkAndtitle">
                        <input type="checkbox" checked="true">
                        <span class="leftset">Swimming Course</span>
                        <span class="checkmark"></span>
                        <span class="datehour">11:20-12:00 AM</span>
                    </div>
                </label><br>
                <span class="changefont">Natatorium</span>
            
            </div>
            <div class="classbutton">
            
            
                <label class="container">
                    <div class="checkAndtitle">
                        <input type="checkbox">
                        <span class="leftset">Make Fruit Salad </span>
                        <span class="checkmark"></span>
                        <span class="datehour">13:40 PM</span>
                    </div>
                </label><br>
                <span class="changefont">Home <br>Remember to add cauliflower</span>
            
            </div>
            <div class="classbutton">
            
            
                <label class="container">
                    <div class="checkAndtitle">
                        <input type="checkbox">
                        <span class="leftset">Develop A Work Plan </span>
                        <span class="checkmark"></span>
                        <span class="datehour">14:30 PM</span>
                    </div>
                </label><br>
                <span class="changefont">The meeting was chaired by schoolmaster Mr White</span>
            
            </div>

        </div>
        
    </section>

    <footer>
        <a href="addTodo.html">
            <div>
                <img class="addicon" src="images/addButton.svg" />

            </div>

        </a>
    </footer>
</body>

</html>
